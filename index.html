<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing component</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  

  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">Our pricing</h1>
      <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="get">   
        <!-- SWITCH -->
        <div class="switch">
          <!-- SWITCH-RADIOS -->
          <input class="switch-input-annualy visually-hidden" type="radio" name="payment_period" value="annual" id="annual-payment-radio">
          <input class="switch-input-monthly visually-hidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-radio" checked>

          <label class="switch-label" for="annual-payment-radio">Annualy</label>
          <!-- SWITCH-CONTROL -->
          <div class="switch-control">
            <div class="switch-circle"></div>
            <label class="switch-control-annual" for="annual-payment-radio"></label>
            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
          </div>

          <label class="switch-label" for="monthly-payment-radio">Monthly</label>
      </div>       
      </form>
      
      <section class="pricing">
        <h2 class="visually-hidden">Pricing</h2>
        <div class="pricing-inner">
          <section class="pricing-plan" data-payment-annual="19.99" data-payment-monthly="199.99">
            <h2 class="pricing-plan-title">Basic</h2>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="pricing-value">19.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">500 GB Storage</li>
              <li class="pricing-plan-feature">2 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 3 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>

          <section class="pricing-plan pricing-plan-best" data-payment-annual="24.99" data-payment-monthly="249.99">
            <h2 class="pricing-plan-title">Professional</h2>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="pricing-value">24.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">1 TB Storage</li>
              <li class="pricing-plan-feature">5 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 10 GB</li>
            </ul>
            <a class="button button-block button-white" href="#">Learn more</a>
          </section>

          <section class="pricing-plan" data-payment-annual="39.99" data-payment-monthly="399.99">
            <h2 class="pricing-plan-title">Master</h2>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              <span class="pricing-value">39.99</span>
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">2 TB Storage</li>
              <li class="pricing-plan-feature">10 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 20 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>
        </div>
      </section>
    </div>
  </main>



  <script src="js/main.js"></script>
</body>
</html>
