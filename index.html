<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing component</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  

  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">Our pricing</h1>
      <div>Switch</div>
      
      <section class="pricing">
        <h2 class="vissualy-hidden">Pricing</h2>
        <div class="pricing-inner">
          <section class="pricing-plan">
            <h2 class="pricing-plan-title">Basic</h2>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              19.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">500 GB Storage</li>
              <li class="pricing-plan-feature">2 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 3 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>

          <section class="pricing-plan pricing-plan-best">
            <h2 class="pricing-plan-title">Professional</h2>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              24.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">1 TB Storage</li>
              <li class="pricing-plan-feature">5 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 10 GB</li>
            </ul>
            <a class="button button-block button-white" href="#">Learn more</a>
          </section>

          <section class="pricing-plan">
            <h2 class="pricing-plan-title">Master</h2>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              39.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">2 TB Storage</li>
              <li class="pricing-plan-feature">10 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 20 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>
        </div>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
